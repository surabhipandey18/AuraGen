{% extends "base.html" %}

{% block title %}Spotify - SoulBloom{% endblock %}

{% block content %}
<main style="padding:2rem; max-width:900px; margin:auto;">
    <div class="card">
        <h2>üéß Music & Podcasts</h2>

        <!-- Search input -->
        <input type="text" id="spotifyQuery" placeholder="Search for songs or podcasts...">

        <!-- Type select -->
        <select id="spotifyType">
            <option value="track">Songs üé∂</option>
            <option value="show">Podcasts üéôÔ∏è</option>
        </select>

        <!-- Mood select -->
        <select id="spotifyMood">
            <option value="">-- Select Mood --</option>
            <option value="happy">üòä Happy</option>
            <option value="sad">üòî Sad</option>
            <option value="relaxed">üòå Relaxed</option>
            <option value="energetic">‚ö° Energetic</option>
        </select>

        <!-- Search button -->
        <button onclick="searchSpotify()">Search</button>
    </div>

    <div id="spotifyResults"></div>
</main>

<footer>
    &copy; 2025 SoulBloom. All rights reserved.
</footer>

<style>
/* Card styling */
.card {
    background: linear-gradient(145deg, #e0f7fa, #ffffff);
    border-radius: 15px;
    padding: 2rem;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.18);
}

/* Inputs & selects */
input, select {
    padding: 0.6rem 1rem;
    margin: 0.5rem 0.3rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
}
input:focus, select:focus {
    border-color: #0077b6;
    box-shadow: 0 0 5px rgba(0,119,182,0.3);
}

/* Button */
button {
    padding: 0.6rem 1.2rem;
    border: none;
    background: #0077b6;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}
button:hover {
    background: #005f87;
}

/* Results Grid */
#spotifyResults {
    margin-top: 2rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.2rem;
}

/* Individual entry */
.entry {
    background: #fff;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    text-align: center;
}
.entry img {
    border-radius: 10px;
    margin-bottom: 0.5rem;
    width: 100%;
    max-width: 150px;
}
.entry audio {
    margin-top: 0.5rem;
    width: 100%;
}

/* Footer */
footer {
    text-align: center;
    margin-top: 3rem;
    color: #555;
}
</style>

<script>
function searchSpotify() {
    const query = document.getElementById("spotifyQuery").value.trim();
    const type = document.getElementById("spotifyType").value;
    const mood = document.getElementById("spotifyMood").value;

    if (!query && !mood) {
        alert("Please enter a search term or select a mood!");
        return;
    }

    let finalQuery = query;
    if (mood) finalQuery += " " + mood;  // Add mood to query

    fetch(`/api/spotify/search?q=${encodeURIComponent(finalQuery)}&type=${type}`)
    .then(r => r.json())
    .then(data => {
        const results = document.getElementById("spotifyResults");
        results.innerHTML = "";

        if (type === "track" && data.tracks?.items?.length > 0) {
            data.tracks.items.forEach(tr => {
                const div = document.createElement("div");
                div.className = "entry";
                const spotifyLink = tr.external_urls?.spotify || "#";
                div.innerHTML = `
                    <img src="${tr.album.images[0]?.url || ''}">
                    <strong>${tr.name}</strong><br>
                    <em>${tr.artists.map(a=>a.name).join(", ")}</em><br>
                    <a href="${spotifyLink}" target="_blank">Open in Spotify</a><br>
                    ${tr.preview_url ? `<audio controls src="${tr.preview_url}"></audio>` : "<em>No preview available</em>"}
                `;
                results.appendChild(div);
            });
        }

        if (type === "show" && data.shows?.items?.length > 0) {
            data.shows.items.forEach(show => {
                const div = document.createElement("div");
                div.className = "entry";
                const spotifyLink = show.external_urls?.spotify || "#";
                div.innerHTML = `
                    <img src="${show.images[0]?.url || ''}">
                    <strong>${show.name}</strong><br>
                    <em>${show.publisher}</em><br>
                    <a href="${spotifyLink}" target="_blank">Listen on Spotify</a>
                `;
                results.appendChild(div);
            });
        }

        if ((type === "track" && !data.tracks?.items?.length) ||
            (type === "show" && !data.shows?.items?.length)) {
            results.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>No results found üòî</p>";
        }
    })
    .catch(err => {
        console.error("Spotify error:", err);
        document.getElementById("spotifyResults").innerHTML = "<p style='grid-column:1/-1; text-align:center; color:red;'>Error fetching results.</p>";
    });
}
</script>

{% endblock %}
