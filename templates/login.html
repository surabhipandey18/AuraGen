<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mindful Moments</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Mindful Moments</h1>
      <p>Your journey to inner peace begins here</p>
    </header>

    <!-- Card -->
    <div class="card">
      <div class="tabs">
        <button class="tab active" data-tab="login">Sign In</button>
        <button class="tab active" data-tab="register">Sign Up</button>
      </div>

      <!-- Login Form -->
<form id="loginForm" class="form active" method="POST" action="{{ url_for('login') }}">
  <h2>Welcome Back</h2>
  <label>Email</label>
  <input type="text" name="username" required placeholder="Enter your username"/>

  <label>Password</label>
  <div class="password-wrapper">
    <input type="password" name="password" required placeholder="Enter your password"/>
    <button type="button" class="toggle-password">üëÅ</button>
  </div>

  <button type="submit">Sign In</button>
</form>


      <!-- Register Form -->
      <form id="registerForm" class="form">
        <h2>Begin Your Journey</h2>
        <label>Full Name</label>
        <input type="text" id="registerName" required placeholder="Enter your full name"/>

        <label>Email</label>
        <input type="email" id="registerEmail" required placeholder="Enter your email"/>

        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="registerPassword" required placeholder="Create a password"/>
          <button type="button" class="toggle-password">üëÅ</button>
        </div>

        <label>Confirm Password</label>
        <input type="password" id="registerConfirm" required placeholder="Confirm your password"/>

        <button type="submit">Create Account</button>
      </form>

      <!-- Social Login -->
      <div class="social-login">
        <p>Or continue with</p>
        <button class="tab" onclick="handleSocialLogin('Google')">Google</button>
      </div>

      <!-- Quote -->
      <div class="quote">
        ‚ù§Ô∏è
        <p>"The present moment is the only time over which we have dominion."</p>
        <small>‚Äî Th√≠ch Nh·∫•t H·∫°nh</small>
      </div>
    </div>
    <style>
        body {
  font-family: "Bree Serif", serif;
  background: linear-gradient(135deg, #FFF7ED 0%, #F9A8D4 50%, #C4B5FD 100%);
  background-repeat: no-repeat;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  animation: gradient-shift 40s ease infinite alternate;
  background-size: 400% 400%
}

.container {
  text-align: center;
  width: 100%;
  max-width: 400px;
}

.header .logo {
  font-size: 2rem;
  margin-bottom: 10px;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  margin-top: 20px;
}

.tabs {
  display: flex;
  border-radius: 20px;
}

.tab {
  flex: 1;
  padding: 10px;
  cursor: pointer;
  background: #cfa6eb;
  color: #0d0d0d;
  border: none;
  font-weight: bold;
}

.tab.active {
  color: white;
  background: #be83e5;
}
.tab.active:hover{
    background: #0d0d0d;
}

.form {
  display: none;
  margin-top: 15px;
  text-align: left;
}

.form.active {
  display: block;
}

.form h2 {
  text-align: center;
  margin-bottom: 10px;
}

label {
  display: block;
  margin: 10px 0 5px;
}

input {
  width: 100%;
  padding: 8px;
  margin-bottom: 12px;
  border: 1px solid #ddd;
  border-radius: 6px;
}

button {
  width: 100%;
  padding: 10px;
  background: #be83e5;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #0d0d0d;
}

.password-wrapper {
  position: relative;
}

.password-wrapper input {
  width: 100%;
}

.password-wrapper .toggle-password {
  position: absolute;
  right: 5px;
  top: 5px;
  background: none;
  border: none;
  cursor: pointer;
}

.social-login {
  margin-top: 20px;
}

.social-login button {
  width: 48%;
  margin: 5px 1%;
  background: #f5f5f5;
  color: black;
}

.quote {
  margin-top: 20px;
  padding: 10px;
  font-style: italic;
  font-size: 0.9em;
  background: #f0f8ff;
  border-radius: 8px;
}
    </style>
    <script>
        // Tab switching
const tabs = document.querySelectorAll('.tab');
const forms = document.querySelectorAll('.form');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    forms.forEach(f => f.classList.remove('active'));

    tab.classList.add('active');
    document.getElementById(tab.dataset.tab + 'Form').classList.add('active');
  });
});

// Password toggle
document.querySelectorAll('.toggle-password').forEach(btn => {
  btn.addEventListener('click', () => {
    const input = btn.previousElementSibling;
    input.type = input.type === "password" ? "text" : "password";
  });
});

// Handle login
document.getElementById('loginForm').addEventListener('submit', e => {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value;
  const pass = document.getElementById('loginPassword').value;
  
  if (email && pass) {
    alert(`Welcome back, ${email.split('@')[0]}!`);
  } else {
    alert("Please fill in all fields");
  }
});

// Handle register
document.getElementById('registerForm').addEventListener('submit', e => {
  e.preventDefault();
  const name = document.getElementById('registerName').value;
  const email = document.getElementById('registerEmail').value;
  const pass = document.getElementById('registerPassword').value;
  const confirm = document.getElementById('registerConfirm').value;

  if (pass !== confirm) {
    alert("Passwords do not match");
    return;
  }

  if (name && email && pass) {
    alert(`Welcome, ${name}!`);
  } else {
    alert("Please fill in all fields");
  }
});

// Social login
function handleSocialLogin(provider) {
  alert(`Logging in with ${provider}...`);
}

    </script>
  </div>

  <script src="script.js"></script>
</body>
</html>
